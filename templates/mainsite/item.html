{% extends "account/base.html" %} {% load crispy_forms_tags %} 
{% block content%} 
{% if user.is_authenticated %}
<div class="container">
  <div class="row">
    <div class="col-lg-7">
      <h1>Add Product</h1>
      <form action="" method="POST"  enctype="multipart/form-data">{% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success ml-2" type="submit">Save</button>
      </form>
    </div>

  </div>

</div>


{% endif %}
{% endblock %}
