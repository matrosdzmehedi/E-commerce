{% extends "account/base.html" %} {% block content %}
<div class="container">
    <div class="row">
        {% for product in  object_list %}
        <div class="col-lg-3 m-4">
          <img class="thumbnail" src="{{product.item_image.url}}" />
          <div class="box-element ">
            <h6><strong>{{product.item_name}}</a></strong></h6>
            <small>{{product.status}}</small>
            <hr />
            <a class="btn btn-outline-success" href="{% url 'item-detail' product.slug %}">View</a>
            <h4 style="display: inline-block; float: right; ">
              <strong>{{product.price}}</strong>
            </h4>
          </div>
        </div>
      
        {% endfor %}
      </div>
</div>


{% endblock %}
