{% extends "account/base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-3 box-element">
      <img class="thumbnail" src="{{product.item_image.url}}" />
      <div class="product">
        <h6><strong>{{product.item_name}}</strong></h6>
        
        <hr />
        
        <button class="btn btn-outline-secondary">Add to Cart</button>

        <h4 style="display: inline-block; float: right">
          <strong>${{product.price}}</strong>
        </h4>
      </div>
    </div>
    <div class="col-lg-5">
      <strong>Description</strong>
      <p>{{product.descrip}}</p>

      <br>
      <small>Status:{{product.status}}</small>
    </div>
  </div>
</div>

{% endblock %}
